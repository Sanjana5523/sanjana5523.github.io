<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Store</title>
  <link rel="stylesheet" href="mystore.css" />
  <script src="mystore.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>🛍️ My Store</h1>
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Search products..."
        onkeyup="if(event.key==='Enter') searchFunction()"
      />
      <button onclick="searchFunction()" class="sbtn">Search</button>
    </div>
    <div class="menu">
      <h4 onclick="hideCart()">Home</h4>
      <h4 onclick="displayCart()">Cart: <span id="items">0</span></h4>
    </div>
  </div>

  <hr />

  <div id="productBox">
    <div id="divProducts"></div>
  </div>

  <div id="cartBox" style="display: none">
    <h3>🛒 My Cart</h3>
    <div id="divCart"></div>
    <h4>Total: $<span id="order">0</span></h4>
    <button onclick="hideCart()" class="btnClose">Close</button>
    <button class="btnOrder">Checkout</button>
  </div>

  <footer>
    <p>© 2025 My Store. All rights reserved.</p>
  </footer>
</body>
</html>
